<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <div class="row w-100 align-items-center">
            <!-- Left Spacer -->
            <div class="col-3 text-start"></div>

            <!-- Center Logo + Title -->
            <div class="col-6 text-center">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" width="50" height="50" class="me-3">
                    <h1 class="mb-0 display-5 text-white">Intelligent Keyword Search</h1>
                </div>
            </div>

            <!-- Right Link -->
            <div class="col-3 text-end">
                <a href="{% url 'search_keywords' %}" class="btn btn-outline-light btn-sm">üîç Back to Search</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        <div class="card">
            <div class="card-header bg-secondary text-white">Upload PDF Files</div>
            <div class="card-body">
                <input type="file" name="pdf_files" multiple class="form-control mb-2" accept=".pdf">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </form>

    <!-- Search Filter -->
    <div class="mb-3">
        <input type="text" class="form-control" id="pdfSearch" onkeyup="filterPDFs()" placeholder="Search PDF by name...">
    </div>

    <!-- PDF List + Delete -->
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="delete_selected" value="true">
        <select name="selected_pdfs" multiple class="form-select mb-2" id="pdfList" size="10">
            {% for file in pdf_files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-danger">Delete Selected PDFs</button>
    </form>
</div>

<script>
function filterPDFs() {
    let input = document.getElementById("pdfSearch").value.toLowerCase();
    let options = document.getElementById("pdfList").options;
    for (let i = 0; i < options.length; i++) {
        let text = options[i].text.toLowerCase();
        options[i].style.display = text.includes(input) ? "" : "none";
    }
}
</script>
</body>
</html>
